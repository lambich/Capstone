<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-primary  navbar-fixed-top">
		<a class="navbar-brand" href="/">GroupingNow</a>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="navbar-nav">
				<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/viewGroups}">View Groups</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/addGroup}">Add Group</a></li>
					<li class="nav-item" sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/viewUsers}">View Users</a></li>	
				</ul>
			</div>
			<form class="form-inline">
				<input class="form-control mr-sm-2" type="text" placeholder="Search">
      				<button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
			</form>
	
	</nav>
<h1>Groups</h1>	
<table border="1">
	<tr>
		<th><a th:href="@{/sortById}">Group ID</a></th>
		<th><a th:href="@{/sortByName}">Group Name</a></th>
		<th><a th:href="@{/sortByDescription}">Description</a></th>
		<th><a th:href="@{/sortByCategory}">Category</a></th>
		<th><a th:href="@{/sortByStudy}">Field of Study</a></th>
		<th>Administrators</th>
		<th>Invites</th>
		<th>Chat</th>
		<th>Image</th>
	</tr>
	<tr th:each="g : ${schoolgroups}">
		<td th:text="${g.id}">
		<td th:text="${g.name}">
		<td th:text="${g.description}">
		<td th:text="${g.category}">
		<td th:text="${g.study}">
		<td th:text="${g.admins}">
		<td th:text="${g.invites}">
		<td th:text="${g.chat}">
		<td><img th:src="'data:image/jpeg;base64,'+${g.getBase64Encoded()}" />
		<td><a th:href="@{/editGroup/{id}(id=${g.id})}">EDIT</a>
		<td><a th:href="@{/deleteGroup/{id}(id=${g.id})}">DELETE</a>
	</tr>
</table>
</body>
</html>
